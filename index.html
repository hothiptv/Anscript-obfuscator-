<!DOCTYPE html>
<html>
<head>
    <title>Anscript Obfuscator</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; padding: 20px; }
        textarea { width: 100%; height: 200px; background: #333; color: #0f0; border: 1px solid #555; }
        button { background: #ff0000; color: white; padding: 10px 20px; border: none; cursor: pointer; margin-top: 10px; }
        .output { margin-top: 20px; background: #000; padding: 10px; border: 1px dashed red; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>ANSCRIPT VN OBFUSCATOR</h1>
    <p>Dán script của bạn vào đây:</p>
    <textarea id="inputCode" placeholder="print('Hello 2026')"></textarea>
    <br>
    <button onclick="sendCode()">MÃ HÓA NGAY</button>

    <h3>Kết quả:</h3>
    <div id="result" class="output">-- Kết quả sẽ hiện ở đây --</div>

    <script>
        async function sendCode() {
            const code = document.getElementById('inputCode').value;
            const res = await fetch('/obfuscate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code: code })
            });
            const data = await res.json();
            document.getElementById('result').innerText = data.result;
        }
    </script>
</body>
</html>
